# <!--DEVELOPMENT-->

# SIMPLE STATIC SERVER PARAMETERS

# Simple Server
hypergate.server.simple.name=HYPERGATE.TEST.SERVICE
hypergate.server.simple.autoselect.port=false
hypergate.server.simple.port=12812
hypergate.server.simple.host=127.0.0.1
hypergate.server.simple.keep.client.alive=true





# FOR AUTO DISCOVERY

# For Zookeeper Server Advertiser
hypergate.server.advertiser.name=HYPERGATE.TEST.SERVICE
hypergate.server.advertiser.autoselect.port=true

# if autoselect.port - true just ignore advertiser.port
hypergate.server.advertiser.port=12812
hypergate.server.advertiser.host=127.0.0.1
hypergate.server.advertiser.use.metrics=true
hypergate.server.advertiser.delay.metrics.publish=5000

hypergate.server.advertiser.keep.client.alive=true
# for zokkeeper quorum should be a comma separated hosts something like this =localhost:2181,192.168.1.2:3181,
hypergate.server.advertiser.zookeeper.connection=127.0.0.1:2181
hypergate.server.advertiser.zookeeper.base.path=/baloo/services




