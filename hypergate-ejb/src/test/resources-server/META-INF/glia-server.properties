# <!--DEVELOPMENT-->

# For Zookeeper Server Advertiser
glia.server.advertiser.name=GLIA.TEST.SERVICE
glia.server.advertiser.autoselect.port=true

# if autoselect.port - true just ignore advertiser.port
glia.server.advertiser.port=12812
glia.server.advertiser.host=127.0.0.1
glia.server.advertiser.use.metrics=true
glia.server.advertiser.delay.metrics.publish=5000

glia.server.advertiser.keep.client.alive=true
# for zokkeeper quorum should be a comma separated hosts something like this =localhost:2181,192.168.1.2:3181,
glia.server.advertiser.zookeeper.connection=127.0.0.1:2181
glia.server.advertiser.zookeeper.base.path=/baloo/services



# Simple Server
glia.server.simple.name=GLIA.TEST.SERVICE
glia.server.simple.autoselect.port=false
glia.server.simple.port=12812
glia.server.simple.host=127.0.0.1
glia.server.simple.keep.client.alive=true
